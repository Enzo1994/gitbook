<script>
  var obj = {
    a: 3,
    b: { q: 5 },
  };
  var _value = obj.a; // 必须得先拿到值，才能在get里返回
  var _ = console.log;

  Object.defineProperty(obj, "a", {
    set: (newVal) => {
      _("set a value");
      _value = newVal;
      return _value;
    },
    get: () => {
      _("get值的时候");
      return _value;
    },
  });
  obj.a, obj;

  class Vue {
    constructor() {}
  }
</script>
